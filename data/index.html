<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lightning Detector - RX Config</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <h1>Lightning Detector - RX Unit</h1>
    </header>

    <section id="status">
        <h2>System Status</h2>
        <pre id="status-json">Loading...</pre>
    </section>

    <section id="lora-config">
        <h2>LoRa Preset Configuration</h2>
        <label for="loraPresetSelect">Preset:</label>
        <select id="loraPresetSelect">
            <option value="0">Long Range - Fast</option>
            <option value="1">Long Range - Slow</option>
            <option value="2">Long Range - Moderate</option>
            <option value="3">Medium Range - Slow</option>
            <option value="4">Medium Range - Fast</option>
            <option value="5">Short Range - Slow</option>
            <option value="6">Short Range - Fast</option>
            <option value="7">Short Range - Turbo</option>
        </select>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
