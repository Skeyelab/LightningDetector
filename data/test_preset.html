<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Preset Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .preset-select { margin: 20px 0; }
        select { padding: 10px; font-size: 16px; }
        .status { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>LoRa Preset Test</h1>

    <div class="preset-select">
        <label for="presetSelect">Select LoRa Preset:</label><br>
        <select id="presetSelect">
            <option value="0">Long Range - Fast (125kHz, SF10)</option>
            <option value="1">Long Range - Slow (125kHz, SF12)</option>
            <option value="2">Long Range - Moderate (125kHz, SF11)</option>
            <option value="3">Medium Range - Slow (125kHz, SF10)</option>
            <option value="4">Medium Range - Fast (250kHz, SF9)</option>
            <option value="5">Short Range - Slow (125kHz, SF8)</option>
            <option value="6">Short Range - Fast (250kHz, SF7)</option>
            <option value="7">Short Range - Turbo (500kHz, SF7)</option>
        </select>
    </div>

    <button onclick="testPreset()">Test Preset</button>

    <div id="status"></div>

    <script>
        async function testPreset() {
            const preset = parseInt(document.getElementById('presetSelect').value, 10);
            const statusDiv = document.getElementById('status');

            statusDiv.innerHTML = '<div class="info">Sending preset ' + preset + '...</div>';

            try {
                const response = await fetch('/api/v1/preset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ preset: preset })
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = '<div class="success">Preset ' + preset + ' sent successfully! Response: ' + JSON.stringify(result) + '</div>';
                } else {
                    statusDiv.innerHTML = '<div class="error">Failed to send preset. Status: ' + response.status + '</div>';
                }
            } catch (err) {
                statusDiv.innerHTML = '<div class="error">Error: ' + err.message + '</div>';
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            document.getElementById('status').innerHTML = '<div class="info">Page loaded. Select a preset and click Test Preset.</div>';
        });
    </script>
</body>
</html>
